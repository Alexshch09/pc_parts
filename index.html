<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Main Page</h1>
    <div class="mb-3">
      <label for="listSelect" class="form-label">Select a list:</label>
      <select id="listSelect" class="form-select" onchange="loadList(this.value)">
        <option value="">Select...</option>
        <option value="list1">I5-13600 | RTX 4070 | 5973zl</option>
        <option value="list2">I5-13600 | RTX 4060 ti | 5473zl</option>
        <option value="list7">R7 5800x | RTX 4070 | 5333zl</option>
        <option value="list10">I5-12600 | RTX 4070 | 5253zl</option>
        <option value="list8">R7 5700x | RTX 4070 | 5253zl</option>
        <option value="list9">R5 5600x | RTX 4070 | 5083zl</option>
        <option value="list3">R7 5800x | RTX 4060 ti | 4833zl</option>
        <option value="list6">I5-12600 | RTX 4060 ti | 4753zl</option>
        <option value="list4">R7 5700x | RTX 4060 ti | 4753zl</option>
        <option value="list5">R5 5600x | RTX 4060 ti | 4583zl</option>
        <!-- Add more options for other lists -->
      </select>
    </div>
    <div id="listContainer" class="mt-5">
      <!-- List content will be loaded here -->
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
